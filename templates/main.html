<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
    body {
      background-color: #1c1c1e;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      margin: 20px;
    }

    form {
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(145deg, #2a2a2e, #1f1f21);
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #3a3a3f, #2a2a2e);
      transform: scale(1.02);
    }

    .container {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      background-color: #2c2c2e;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 15px;
      color: #ffffff;
    }

    p {
      color: #cccccc;
      margin-bottom: 30px;
    }

    a button {
      background: linear-gradient(145deg, #c4302b, #8b1a14);
      color: #fff;
      border: none;
    }

    a button:hover {
      background: linear-gradient(145deg, #d83a32, #a5221a);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в личный кабинет</h1>
    <p>Выберите действие:</p>

    <form action="/xron" method="post">
      <button type="submit">Хранилище паролей</button>
    </form>

    <form action="/pgd" method="post">
      <button type="submit">Погода</button>
    </form>

    <a href="https://www.youtube.com/" target="_blank">
      <button type="button">YouTube</button>
    </a>
  </div>
</body>
</html>
